{% extends "layout.html" %}
{% block content %}

<style>
    .centerCongrats{
        width: 100%;
        height: 40%;
        background: lightskyblue;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .padding_top{
        padding-top: 50px;
    }

    .padding_bottom{
        padding-bottom: 50px;
    }

    .centerit{
        text-align: center;
    }

    .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
    }

</style>

<body>

<h2 class="centerCongrats centerit">Congratulations!<br>Score:</h2>

<h3 class="padding_top centerit">You have successfully completed the quiz!</h3>
<div class="centerit padding_bottom"> These are your results</div>

<div class="row padding_bottom">
    <div class="col-md-3"></div>
    <div class="col-md-8">
            {% numWrong.val %}
    </div>
    <div class="col-md-3"></div>
</div>

</div>


</body>

{% endblock %}
